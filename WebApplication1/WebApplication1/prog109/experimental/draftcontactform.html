<html>
<head>
    <title>Contact Form</title>

    <link type="text/css" href="../style/contactform.css" rel="stylesheet" />
    <rel type="image/svg" "https://c2.staticflickr.com/6/5074/5865879752_0bf0455a09_b.jpg" />
    <!--
    [if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

    <header>
        <h1>Welcome to Jamuna's Web Portfolio!</h1>
         <img src="../images/greyjbcrp.png" id="logo" alt="jblogo"/>

        <nav>
            <ul>
                <li><a href=""> <!--class="current"-->HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">COURSEWORK</a></li>
                <li><a href="">ARTIFACTS</a></li>
                <li><a href="">CONTACT ME</a></li>
                <li><a href="">MY PAGE?</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
       
        <aside>
            <section class="popular-recipes">
               
                <article>
                    <figure>
                        <img src="../images/cutepuppy.png" alt="cutepuppy" />
                        <figcaption>Cute Puppy</figcaption>
                    </figure>
                </article>
            </section>
        </aside>
           
                    <hgroup>

                        <h2>Contact Form</h2>
                    </hgroup>
                    <article>
                        <div id="figure-contact">
                            <form class="form">

                                <p class="name">
                                    <input type="text" name="name" id="name" placeholder="enter your name" />
                                    <label for="name">Name</label>
                                </p><br />

                                <p class="email">
                                    <input type="text" name="email" id="email" placeholder="mail@example.com" />
                                    <label for="email">Email</label>
                                </p> <br />

                                <p class="web">
                                    <input type="text" name="web" id="web" placeholder="www.example.com" />
                                    <label for="web">Website</label>
                                </p><br />

                                <p class="text">
                                    <textarea name="text" rows="4" cols="50" placeholder="Write something to us" />
                                    </textarea>
                                </p>
                                <br />

                                <p class="submit">
                                    <input type="submit" value="Send" />
                                </p>
                            </form>
                        </div>
                    </article>


        </section>





    </div><!-- .wrapper -->

        </p>

    </footer>

</body>
</html>
