<!DOCTYPE html>
<html>
<head>

    <link href="../style/contactstyle.css" rel="stylesheet" />

    <meta charset="utf-8">
    <!-- title -->
    <title>Contact Us</title>
</head>
<body>

    <form action="#">

        <header>
            <h2>Contact Us</h2>
        </header>

        <div id="left">
            <fieldset>

                <div>
                    <input id=" radioDefault_5" name="Field5" type="hidden" value="">
                    <div>
                        <input id="Field5_0" name="Field5" type="radio" value="First Choice" tabindex="5" checked="checked">
                        <label class="choice" for="Field5_0">Mr.</label>
                    </div>
                    <div>
                        <input id="Field5_1" name="Field5" type="radio" value="Second Choice" tabindex="6">
                        <label class="choice" for="Field5_1">Mrs.</label>
                    </div>
                    <div>
                        <input id="Field5_2" name="Field5" type="radio" value="Third Choice" tabindex="7">
                        <label class="choice" for="Field5_2">Ms.</label>
                    </div>
                </div>
            </fieldset>
        </div>

        <div id="righttable">
            <div>
                <fieldset>

                    <legend id="title6" class="desc">
                        What should I put here??
                        <div>
                            <input id="radioDefault_5" name="Field5" type="hidden" value="">
                            <div>
                                <input id="Field5_0" name="Field5" type="radio" value="First Choice" tabindex="5" checked="checked">
                                <label class="choice" for="Field5_0">First Choice</label>
                            </div>
                            <div>
                                <input id="Field5_1" name="Field5" type="radio" value="Second Choice" tabindex="6">
                                <label class="choice" for="Field5_1">Second Choice</label>
                            </div>
                            <div>
                                <input id="Field5_2" name="Field5" type="radio" value="Third Choice" tabindex="7">
                                <label class="choice" for="Field5_2">Third Choice</label>
                            </div>
                        </div>
                    </legend>
                </fieldset>
            </div>
            </div>

        <div id="lefttable">
            <div>
                <label class="desc" id="title1" for="Field1">First Name:</label>
                <div>
                    <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
                </div>
            </div>
            <div>
                <label class="desc" id="title2" for="Field2">Last Name:</label>
                <div>
                    <input id="Field2" name="Field2" type="text" class="field text ln" value="" size="8" tabindex="1">
                </div>
            </div>
            <div>
                <label class="desc" id="title3" for="Field3">Email:</label>

                <div>
                    <input id="Field3" name="field3" type="text" spellcheck="false" value="" maxlength="255" tabindex="3">
                </div>
            </div>
            <div>
                <label class="desc" id="title4" for="Field5">
                    Phone Number:
                </label>
                <div>
                    <input id="Field5" name="field5" type="text" spellcheck="false" value="" maxlength="255" tabindex="3">
                </div>
            </div>

            <div>
                <label class="desc" id="title6" for="Field6">
                    Message
                </label>

                <div>
                    <textarea id="Field7" name="Field7" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
                </div>
            </div>

            <div>
                <fieldset>

                    Tell us more:

                    <div>
                        <input id="Field6" name="Field6" type="checkbox" value="HTML" tabindex="8">
                        <label class="choice" for="Field6">HTML</label>
                    </div>
                    <div>
                        <input id="Field7" name="Field7" type="checkbox" value="Second Choice" tabindex="9">
                        <label class="choice" for="Field7">CSS</label>
                    </div>
                    <div>
                        <input id="Field8" name="Field8" type="checkbox" value="Third Choice" tabindex="10">
                        <label class="choice" for="Field8">Javascript</label>
                    </div>
                </fieldset>
            </div>

            <fieldset>
                <legend id="title7" class="desc">

                    <div>
                        <label class="desc" id="title106" for="Field106">
                            Select a Choice
                        </label>
                        <div>
                            <select id="Field106" name="Field106" class="field select medium" tabindex="11">
                                <option value="First Choice">First Choice</option>
                                <option value="Second Choice">Second Choice</option>
                                <option value="Third Choice">Third Choice</option>
                            </select>
                        </div>
                    </div>
                </legend>
            </fieldset>
            </div>

            <div>
                <div>
                    <input id="saveForm" name="saveForm" type="submit" value="Submit">
                </div>
            </div>
</form>

    <legend id="title5" class="desc"></legend>

    <br />

</html>
