<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>

    <link type="text/css" href="../style/contactform.css" rel="stylesheet" />
    <!--
    [if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <form action="../myportfolio/thankyou.html" method="get">
        <header>
            <h1>Welcome to Jamuna's Web Portfolio!</h1>
            <img src="../images/greyjbcrp.png" id="logo" alt="jblogo" />

            <nav>
                <ul>
                    <li><a href=""> <!--class="current"-->HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">COURSEWORK</a></li>
                    <li><a href="">ARTIFACTS</a></li>
                    <li><a href="">CONTACT ME</a></li>
                    <li><a href="">MY PAGE?</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <aside>
                <section class="aside-puppy">
                    <article>
                        <figure>
                            <img src="../images/cutepuppy.png" alt="cutepuppy" id="cutepuppy" />
                            <figcaption>I want to hear from you...</figcaption>
                        </figure>
                    </article>
                </section>
            </aside>
            <section class="form">

                <!--<img src="" alt="" />
                <figcaption>figcaption?</figcaption>-->

                <hgroup>

                    <h2>Contact Form</h2>
                </hgroup>
                <article>
                    <figure>
                        <form class="form">

                            <label for="name">Name</label><br />
                            <input type="text" name="name" id="name" placeholder="First/Last Name" required />
                            <br /><br />

                            <label for="email">Email</label><br />
                            <input type="text" name="email" id="email" placeholder="myemail@email.com" required />
                            <br /><br />

                            <label for="name">Subject</label><br />
                            <input type="text" name="subject" id="subject" placeholder="I have a question about..." required />
                            <br /><br />

                            <label for="name">Browser Type</label><br />
                            <select name="browsertype" required>
                                <option value=""> Select browser type </option>
                                <option value="firefox"> Firefox </option>
                                <option value="chrome"> Chrome </option>
                                <option value="opera"> Opera </option>
                                <option value="explorer"> Explorer </option>
                                <option value="safari"> Safari </option>
                                <option value="other"> Other </option>
                            </select>
                            <br /><br />

                            <label for="comments">Please Enter Your Comments Below</label><br />
                            <textarea name="comments" placeholder="I want to write something about..." required /></textarea>
                            <br /><br />

                            <input type="submit" value="Send" id="submit" />
                            <br />
                            <!--form-action?-->
                        </form>
                    </figure>
                </article>
            </section>
        </div><!-- .wrapper -->

        <footer>
            &copy; 2015 BC Jamuna.

            <p>
                <a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="25" width="63" /></a>
                <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img style="border:0;width:63px;height:25px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" /></a>
            </p>
        </footer>
</body>
</html>
